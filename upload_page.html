    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const preview = document.getElementById('preview');
        const previewImage = document.getElementById('previewImage');
        const fileName = document.getElementById('fileName');
        const uploadBtn = document.getElementById('uploadBtn');
        const resetBtn = document.getElementById('resetBtn');
        const loading = document.getElementById('loading');
        const result = document.getElementById('result');
        const resultTitle = document.getElementById('resultTitle');
        const resultContent = document.getElementById('resultContent');
        const historyList = document.getElementById('historyList');
        
        let selectedFile = null;
        
        // ç‚¹å‡»ä¸Šä¼ åŒºåŸŸ
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });
        
        // æ–‡ä»¶é€‰æ‹©
        fileInput.addEventListener('change', (e) => {
            handleFile(e.target.files[0]);
        });
        
        // æ‹–æ‹½ä¸Šä¼ 
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            handleFile(e.dataTransfer.files[0]);
        });
        
        // å¤„ç†æ–‡ä»¶
        function handleFile(file) {
            if (!file || !file.type.startsWith('image/')) {
                alert('è¯·é€‰æ‹©å›¾ç‰‡æ–‡ä»¶');
                return;
            }
            
            selectedFile = file;
            
            // æ˜¾ç¤ºé¢„è§ˆ
            const reader = new FileReader();
            reader.onload = (e) => {
                previewImage.src = e.target.result;
                fileName.textContent = `ğŸ“„ ${file.name} (${(file.size / 1024).toFixed(1)} KB)`;
                preview.style.display = 'block';
                uploadArea.style.display = 'none';
                uploadBtn.disabled = false;
                resetBtn.style.display = 'block';
                result.style.display = 'none';
            };
            reader.readAsDataURL(file);
        }
        
        // ä¸Šä¼ æŒ‰é’®
        uploadBtn.addEventListener('click', async () => {
            if (!selectedFile) return;
            
            uploadBtn.disabled = true;
            resetBtn.style.display = 'none';
            loading.style.display = 'block';
            result.style.display = 'none';
            
            const formData = new FormData();
            formData.append('file', selectedFile);
            
            try {
                const response = await fetch('/upload/image', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                loading.style.display = 'none';
                result.style.display = 'block';
                
                if (data.success) {
                    result.classList.remove('error');
                    resultTitle.textContent = 'âœ… åˆ†æå®Œæˆ';
                    resultContent.textContent = data.message || 'åˆ†æç»“æœå·²æ¨é€åˆ°ä¼ä¸šå¾®ä¿¡ï¼Œè¯·æŸ¥æ”¶ï¼';
                    
                    // æ·»åŠ åˆ°å†å²è®°å½•
                    addHistory(data.prediction_id);
                } else {
                    result.classList.add('error');
                    resultTitle.textContent = 'âŒ åˆ†æå¤±è´¥';
                    resultContent.textContent = data.error || 'æœªçŸ¥é”™è¯¯';
                }
                
                resetBtn.style.display = 'block';
                
            } catch (error) {
                loading.style.display = 'none';
                result.style.display = 'block';
                result.classList.add('error');
                resultTitle.textContent = 'âŒ ä¸Šä¼ å¤±è´¥';
                resultContent.textContent = `ç½‘ç»œé”™è¯¯: ${error.message}`;
                resetBtn.style.display = 'block';
            }
        });
        
        // é‡æ–°é€‰æ‹©
        resetBtn.addEventListener('click', () => {
            selectedFile = null;
            fileInput.value = '';
            preview.style.display = 'none';
            uploadArea.style.display = 'block';
            uploadBtn.disabled = true;
            resetBtn.style.display = 'none';
            result.style.display = 'none';
        });
        
        // æ·»åŠ å†å²è®°å½•
        function addHistory(predictionId) {
            const now = new Date();
            const timeStr = now.toLocaleString('zh-CN', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
            });
            
            const historyItem = document.createElement('div');
            historyItem.className = 'history-item';
            historyItem.innerHTML = `
                <div class="history-time">${timeStr}</div>
                <div class="history-prediction">é¢„æµ‹ID: ${predictionId} - å·²æ¨é€åˆ°ä¼ä¸šå¾®ä¿¡</div>
            `;
            
            if (historyList.children[0].textContent.includes('æš‚æ— å†å²è®°å½•')) {
                historyList.innerHTML = '';
            }
            
            historyList.insertBefore(historyItem, historyList.firstChild);
            
            // æœ€å¤šä¿ç•™5æ¡
            while (historyList.children.length > 5) {
                historyList.removeChild(historyList.lastChild);
            }
        }
        
        // é¡µé¢åŠ è½½æ—¶æ£€æŸ¥æœåŠ¡çŠ¶æ€
        window.addEventListener('load', async () => {
